apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: calc-x
spec:
  replicas: 7
  minReadySeconds: 5
  selector:
    matchLabels:
      dog: cat
      meow: woof
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        dog: cat
        meow: woof
    spec:
      containers:
      - name: sweetpotato
#        image: azurechyld.azurecr.io/railscalc:v56
        image: chyld/calc:v2
        ports:
        - containerPort: 3333
---
apiVersion: v1
kind: Service
metadata:
  name: xposure
  labels:
    xxx: yyy
    aaa: bbb
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3333
  selector:
    dog: cat
    meow: woof
